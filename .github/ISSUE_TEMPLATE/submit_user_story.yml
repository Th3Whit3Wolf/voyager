name: Submit new user story
description: Submit new user story by raising an issue
labels: [submit]

title: "Submit new User Story"

body:
- type: markdown
  attributes:
    value: "## User Story"

- type: input
  id: persona
  attributes:
    label: As a ...
    description: |
      Who are we building this for? 
      We’re not just after a job title, we’re after the persona of the person. Max. 
      Our team should have a shared understanding of who Max is. 
      We’ve hopefully interviewed plenty of Max’s. 
      We understand how that person works, how they think and what they feel. We have empathy for Max.
  validations:
    required: true

- type: input
  id: goal
  attributes:
    label: I want to ...
    description: |
      Here we’re describing their intent — not the features they use.
      What is it they’re actually trying to achieve?
      This statement should be implementation free — if you’re describing any part of the UI and not what the user goal is you're missing the point.
  validations:
    required: true
    
- type: input
  id: reason
  attributes:
    label: So that ...
    description: |
      How does their immediate desire to do something this fit into their bigger picture?
      What’s the overall benefit they’re trying to achieve? 
      What is the big problem that needs solving?
  validations:
    required: true

- type: dropdown
  id: Labor
  attributes:
    label: Where does this user story require work done?
    options:
      - Backend
      - Frontend
      - Both
  validations:
    required: true

- type: dropdown
  attributes:
    label: Which project does this user story belong?
    options:
    - MVP
  validations:
    required: true
    
- type: textarea
  id: acceptance_criteria
  attributes:
    label: Acceptance criteria
    description: |
      This is something that can be verified to show that this user story is satisfied and are ideally be tied to another issue so they can be automtically updated. 
      [Click here](https://docs.github.com/en/issues/tracking-your-work-with-issues/about-task-lists#about-task-lists) for more details.      
    placeholder: "- [ ] Implement database schema for users"
  validations:
    required: false
    
- type: textarea
  id: resources
  attributes:
    label: Resources
    description: "Add links to additional relevant resources"
    placeholder: "* [Style-guides and template for a user story](agile-user-story.md)"
  validations:
    required: false
    
- type: textarea
  id: notes
  attributes:
    label: Notes
    description: "Some complementary notes if necessary"
  validations:
    required: false
